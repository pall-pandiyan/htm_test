<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex sample</title>
  <style>
    .menu1 {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .menu1 a {
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .menu1 a:hover {
      background-color: white;
      color: black;
    }

    .menu2 {
      background-color: aquamarine;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .menu2 a {
      color: black;
      text-decoration: none;
      padding: 10px;
    }

    .search {
      display: flex;
    }

    .tags {
      display: flex;
      padding: 10px;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 10px;
      background-color: black;
      color: white;
      border-radius: 40%;
    }
  </style>
</head>

<body>
  <nav class="menu1">
    <a href="#">menu-1</a>
    <a href="#">menu-2</a>
    <a href="#">menu-3</a>
    <a href="#">menu-4</a>
  </nav>

  <br>
  <br>
  <br>

  <nav class="menu2">
    <div>
      <a href="#">m</a>
    </div>
    <div>
      <a href="#">menu-1</a>
      <a href="#">menu-2</a>
      <a href="#">menu-3</a>
    </div>
  </nav>

  <br>
  <br>
  <br>
  <form class="search">
    <input type="text" name="search">
    <button type="submit">Search</button>
    <button type="reset">clear</button>
  </form>

  <br>
  <br>
  <br>
  <div class="tags">
    <a href="#" class="tag">Tag-1</a>
    <a href="#" class="tag">Tag-2</a>
    <a href="#" class="tag">Tag-3</a>
    <a href="#" class="tag">Tag-4</a>
    <a href="#" class="tag">Tag-5</a>
    <a href="#" class="tag">Tag-6</a>
    <a href="#" class="tag">Tag-7</a>
    <a href="#" class="tag">Tag-8</a>
    <a href="#" class="tag">Tag-9</a>
    <a href="#" class="tag">Tag-10</a>

    <a href="#" class="tag">Tag-8</a>
    <a href="#" class="tag">Tag-9</a>
    <a href="#" class="tag">Tag-10</a>
  </div>
</body>

</html>
