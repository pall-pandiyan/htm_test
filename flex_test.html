<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex sample</title>
  <style>
    .menu {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .menu a {
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <div class="menu">
    <a href="#" id="menu-1">menu-1</a>
    <a href="#" id="menu-2">menu-2</a>
    <a href="#" id="menu-3">menu-3</a>
    <a href="#" id="menu-4">menu-4</a>
  </div>
</body>

</html>
