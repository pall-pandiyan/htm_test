<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="center-wrapper">
        <div class="display">
          <input class="display_input" type="text" />
        </div>

        <div class="ac">
          <input class="ac_input" type="button" value="AC" />
        </div>

        <div class="del">
          <input class="del_input" type="button" value="<=" />
        </div>

        <div class="percent">
          <input class="percent_input" type="button" value="%" />
        </div>

        <div class="divide">
          <input class="divide_input" type="button" value="/" />
        </div>

        <div class="number-7">
          <input class="number-7_input" type="button" value="7" />
        </div>

        <div class="number-8">
          <input class="number-8_input" type="button" value="8" />
        </div>

        <div class="number-9">
          <input class="number-8_input" type="button" value="9" />
        </div>

        <div class="mulitply">
          <input class="mulitply_input" type="button" value="*" />
        </div>

        <div class="number-4">
          <input class="number-4_input" type="button" value="4" />
        </div>

        <div class="number-5">
          <input class="number-5_input" type="button" value="5" />
        </div>

        <div class="number-6">
          <input class="number-6_input" type="button" value="6" />
        </div>

        <div class="subtract">
          <input class="subtract_input" type="button" value="-" />
        </div>

        <div class="number-1">
          <input class="number-1_input" type="button" value="1" />
        </div>

        <div class="number-2">
          <input class="number-2_input" type="button" value="2" />
        </div>

        <div class="number-3">
          <input class="number-3_input" type="button" value="3" />
        </div>

        <div class="add">
          <input class="add_input" type="button" value="+" />
        </div>

        <div class="dot">
          <input class="dot_input" type="button" value="." />
        </div>

        <div class="number-0">
          <input class="number-0_input" type="button" value="0" />
        </div>

        <div class="equal">
          <input class="equal_input" type="button" value="=" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
